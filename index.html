<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Moviez Website | Best Website for movie details</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="flex flex-jc-sb flex-ai-c">
        <div class="left-col">
          <i class="fas fa-video"></i><span> Moviez</span>
        </div>
        <div class="right-col">
          <div class="icons hide-desktop">
            <i class="fas fa-search" id="search"></i>
            <i class="fas fa-times hide" id="times"></i>
          </div>
          <form id="desktopForm" class="hide">
            <i class="fas fa-search" id="search"></i>
            <input
              type="text"
              placeholder="Search Movies ..."
              id="desktopFormInput"
            />
          </form>
        </div>
      </div>
      <form id="mobileForm" class="hide-desktop hide">
        <input
          type="text"
          placeholder="Search Movies ..."
          id="mobileFormInput"
        />
      </form>
    </nav>

    <div class="container">
      <!-- Filter Section -->
      <section class="filter">
        <div>
          <div class="filter__head flex flex-jc-sb flex-ai-c">
            <p>Filters</p>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="filter__body">
            <form id="selectForm">
              <label>Filter results by</label>
              <br />
              <select id="select">
                <option value="popular" selected>Popular</option>
                <option value="now_playing">Now Playing</option>
                <option value="top_rated">Top Rated</option>
                <option value="upcoming">Upcoming</option>
              </select>
              <br />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
        </div>
      </section>
      <!-- Movies Section -->
      <section class="movies">
        <h1 class="movie-title" id="movieTitle"></h1>
        <div class="movies__container" id="movieContainer"></div>
      </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
